<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Poly" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://use.fontawesome.com/f4cb077b29.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                function setRandomQuote() {
                    $.getJSON("https://quotes.stormconsultancy.co.uk/random.json", function(json) {
                        var currentQuote = '';
                        currentQuote += "<div class='message'>";
                        currentQuote += "<blockquote class='blockquote'>";
                        currentQuote += "<p class='mb-0'>" + json.quote + "</p>";
                        currentQuote += "<footer class='blockquote-footer quoteAuthor'>" + json.author + "</footer>";
                        currentQuote += "</blockquote>";
                        currentQuote += "</div><br>";
                        
                        $("#randomQuote").html(currentQuote);
                        $('#tweetQuote').attr('href', 'https://twitter.com/intent/tweet?text='+"“ "+json.quote+" ” - "+json.author).attr('target', '_blank');
                    });
                }
                setTimeout(setRandomQuote, 500);
                
                $("#getQuote").on("click", function() {
                    setRandomQuote();
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class = "row text-center">
                <div id="randomQuote" class = "col-md-6 col-md-offset-3 quoteContent"></div>  
            </div>
            <div class = "row text-center">
                <div class = "col-md-12 buttons">
                    <a id="tweetQuote" class="btn btn-info" href="#"><i class="fa fa-twitter fa-1x" aria-hidden="true"></i></a>
                    <button id = "getQuote" class = "btn btn-primary">New quote</button>
                </div>
            </div>
        </div>
    </body>
</html>
